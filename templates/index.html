<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短縮URL管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">短縮URL管理</h1>
        <form method="POST" class="mb-4">
            <input type="text" name="original_url" placeholder="URLを入力" required class="border p-2 rounded w-1/2">
            <input type="text" name="custom_id" placeholder="カスタムID（オプション）" class="border p-2 rounded w-1/4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">作成</button>
        </form>

        <table class="table-auto w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">短縮URL</th>
                    <th class="p-2">元URL</th>
                    <th class="p-2">アクセス数</th>
                    <th class="p-2">アクション</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr class="border">
                    <td class="p-2">
                        <a href="{{ url.short_id }}" class="text-blue-500" target="_blank">{{ url.short_id }}</a>
                    </td>
                    <td class="p-2 truncate">{{ url.original_url }}</td>
                    <td class="p-2">{{ url.visits }}</td>
                    <td class="p-2">
                        <a href="/edit/{{ url.id }}" class="bg-yellow-500 text-white px-2 py-1 rounded">編集</a>
                        <a href="/delete/{{ url.id }}" class="bg-red-500 text-white px-2 py-1 rounded">削除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
