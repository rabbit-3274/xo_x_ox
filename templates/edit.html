<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL編集</title>
</head>
<body>
    <h2>短縮URL編集</h2>

    <!-- エラーメッセージの表示 -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="application/x-www-form-urlencoded">
        <label>短縮URL: </label>
        <input type="text" value="{{ url.short_id }}" disabled><br>

        <label>元のURL: </label>
        <input type="text" name="original_url" value="{{ url.original_url }}" required><br>

        <button type="submit">保存</button>
    </form>
    <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
